<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expressions</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js" integrity="sha512-KZmyTq3PLx9EZl0RHShHQuXtrvdJ+m35tuOiwlcZfs/rE7NZv29ygNA8SFCkMXTnYZQK2OX0Gm2qKGfvWEtRXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div ng-app="" ng-init="colo='green'; x = 2; y = 5; firstName = 'Tung'; lastName = 'Nguyen'; vehicle = {type: 'car', color: 'red'}; arr=[1,2,3,4,5]">
        <p>My first expression: {{5+6}}</p>
        <input style="background-color: {{colo}}" ng-model="colo">
        <p>2*5=<span ng-bind="x*y"></span></p>
        <p>Full name: {{firstName + " " + lastName}}</p>
        <p>The vehicle is <span ng-bind="vehicle.type"></span></p>
        <p>The third result is <span ng-bind="arr[2]"></span></p>
    </div>
</body>
</html>
